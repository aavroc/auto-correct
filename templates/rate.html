<!DOCTYPE html>
<html>
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Add a scrollbar to textareas */
      textarea {
          overflow-y: auto;
          resize: both;  /* Allow the user to resize the textarea */
      }
    </style>
</head>
<body>
    <div class="container mt-5">
    {% for item in data %}
        <div class="card mb-4 p-3">
            <h2 class="mb-3">Assignment {{ item['assignment_id'] }} for {{ item['user'] }}</h2>
            <form action="/submit_form" method="post">
                <input type="hidden" name="assignment_id" value="{{ item['assignment_id'] }}">
                <input type="hidden" name="submission" value="{{ item['submission'] }}">

                <div class="form-group row">
                    <label for="file_content" class="col-sm-2 col-form-label">File Content:</label>
                    <div class="col-sm-10">
                        <textarea id="file_content" name="file_content" class="form-control" rows="15">{{ item['file_content'] }}</textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="words" class="col-sm-2 col-form-label">Words found:</label>
                    <div class="col-sm-10">
                        <input type="text" id="words" name="rating" value="{{ item['words_in_order'] | join(' ') }}" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="words" class="col-sm-2 col-form-label">Words correct:</label>
                    <div class="col-sm-10">
                        <input type="text" id="words" name="rating" value="{{ item['words'] }}" class="form-control" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
                    <div class="col-sm-10">
                        <input type="text" id="rating" name="rating" value="{{ item['rating'] }}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="feedback" class="col-sm-2 col-form-label">Feedback:</label>
                    <div class="col-sm-10">
                        <textarea id="feedback" name="feedback" class="form-control">{{ item['feedback'] }}</textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit Form</button>
            </form>
        </div>
    {% endfor %}
    </div>
</body>
</html>
